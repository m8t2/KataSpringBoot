<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<form th:action="@{/edit}" method="post" th:object="${user}" accept-charset="UTF-8">
    <input type="hidden" th:field="*{id}" />
    <label for="name">Имя:</label>
    <input type="text" id="name" th:field="*{name}" required />
    <br>
    <label for="secondName">Фамилия:</label>
    <input type="text" id="secondName" th:field="*{secondName}" required />
    <br>
    <label for="age">Возраст:</label>
    <input type="number" id="age" th:field="*{age}" required />
    <br>
    <button type="submit">Сохранить</button>
</form>
<br>
<a th:href="@{/}">Вернуться к списку</a>
</body>
</html>
